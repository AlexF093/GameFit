<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>GameFit</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="topbar">
  <h2>üéÆ GameFit</h2>
  <nav class="menu">
    <button onclick="showSection('home')">Inicio</button>
    <button onclick="showSection('workout')">Rutina</button>
    <button onclick="showSection('myroutine')">Mi Rutina</button>
    <button onclick="showSection('history')">Historial</button>
    <button onclick="showSection('profile')">Perfil</button>
  </nav>
</header>

<main class="content">

<section id="home" class="section active">
  <h2>Convierte tu entrenamiento en un RPG</h2>
  <p>Sube de nivel, completa rutinas y registra tu progreso.</p>
</section>

<section id="workout" class="section">
  <h2>Rutina del d√≠a</h2>
  <select id="character">
    <option>Goku</option>
    <option>Kratos</option>
    <option>Luffy</option>
  </select>
  <button onclick="loadWorkout()">Generar rutina</button>
  <div id="routine"></div>
</section>

<section id="myroutine" class="section">
  <h2>Mis Rutinas</h2>

  <!-- Lista de rutinas -->
  <div id="routinesList"></div>

  <!-- Temporizador de rutina activa -->
  <div id="routineTimer" class="hidden">
    <div class="timer-display">
      <h3 id="currentRoutineName"></h3>
      <div class="timer">‚è±Ô∏è <span id="timerDisplay">00:00:00</span></div>
      <div class="timer-controls">
        <button id="startTimer" onclick="startRoutineTimer()">‚ñ∂Ô∏è Iniciar</button>
        <button id="pauseTimer" onclick="pauseRoutineTimer()" class="hidden">‚è∏Ô∏è Pausar</button>
        <button id="stopTimer" onclick="stopRoutineTimer()" class="hidden">‚èπÔ∏è Terminar</button>
        <button onclick="editRoutineTime()">‚úèÔ∏è Editar Tiempo</button>
      </div>
    </div>
  </div>

  <!-- Modal para editar tiempo -->
  <div id="editTimeModal" class="modal hidden">
    <div class="modal-content">
      <h3>Editar Tiempo</h3>
      <input type="number" id="editHours" placeholder="Horas" min="0">
      <input type="number" id="editMinutes" placeholder="Minutos" min="0" max="59">
      <input type="number" id="editSeconds" placeholder="Segundos" min="0" max="59">
      <div class="modal-buttons">
        <button onclick="saveEditedTime()">Guardar</button>
        <button onclick="closeEditModal()">Cancelar</button>
      </div>
    </div>
  </div>
</section>

<section id="history" class="section">
  <h2>Historial</h2>
  <ul id="historyList"></ul>
</section>

<section id="profile" class="section">
  <h2>Perfil</h2>

  <div id="authBox">
    <h3>Login</h3>
    <input id="loginUser" placeholder="Usuario">
    <input id="loginPass" type="password" placeholder="Contrase√±a">
    <button onclick="login()">Login</button>

    <h3>Sign up</h3>
    <input id="signupUser" placeholder="Nuevo usuario">
    <input id="signupPass" type="password" placeholder="Contrase√±a">
    <button onclick="signup()">Crear cuenta</button>
  </div>

  <div id="profileInfo" class="hidden">
    <p><strong>Usuario:</strong> <span id="profileUser"></span></p>
    <p><strong>Personaje:</strong> <span id="profileCharacter"></span></p>
    <p><strong>Nivel:</strong> <span id="profileLevel"></span></p>
    <div class="xp-bar"><div id="xpFill"></div></div>
    <p id="xpText"></p>
  </div>
</section>

</main>

<script src="app.js"></script>
</body>
</html>
